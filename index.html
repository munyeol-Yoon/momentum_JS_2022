<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <div class="center__main-text">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Wut Your Name?"
          />
          <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="logout-form" class="hidden">
          <button>Log out</button>
        </form>
      </div>
    </div>
    <div class="hiddenstartmenu"></div>
    <footer>
      <div class="footer__btntodo">
        <button><i class="fa-brands fa-windows fa-2x"></i></button>

        <form id="todo-form">
          <input
            required
            type="text"
            placeholder="Write a To Do and Press Enter"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="weather">
        <span></span>
      </div>
      <div class="footer__temp-clock">
        <h2 id="clock">00:00:00</h2>
        <div id="temp"><span></span></div>
      </div>
    </footer>
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/windowbtn.js"></script>
    <script
      src="https://kit.fontawesome.com/3260344008.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
